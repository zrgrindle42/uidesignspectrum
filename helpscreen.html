<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Page</title>
  <style>
    .container {
      width: 100%;
      height: 200px;
      background-color: white;
      display: flex;
      align-items: center;
      color: orange;
    }

    .header {
      width: 100%;
      height: 10%;
      background-color: blue;
      display: flex;
    }

    .tab {
      width: 100%;
      height: 50px;
      background-color: blue;
      text-align: center;
      line-height: 50px;
      margin-right: 10px;
    }

    .divider {
      width: 10px;
      height: 50px;
      background-color: transparent;
      margin-right: 10px;
    }

    .content {
      width: 100%;
      height: 90%;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
      order: -1;
    }

    .searchbar {
      width: 76%;
      height: 300px;
      background-color: orange;
      border: 1px solid whitesmoke;
      padding: 10px;
      font-size: 20px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .searchbar input {
      width: 100%;
      height: 10px;
      border: 1px solid whitesmoke;
      padding: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .searchbar button {
      width: 40%;
      height: 23px;
      background-color: blue;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
      margin-left: 5px;
      border-radius: 5px;
    }

    /* Add a flex container for each input and button pair */
    .search-item {
      display: flex;
      align-items: center;
    }

  .items {
    margin-top: 50px;
  }

    /* Add margin between input and button */
    .searchbar .divider {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab">Tab 1</div>
    <div class="divider"></div>
    <div class="tab">Tab 2</div>
    <div class="divider"></div>
    <div class="tab">Tab 3</div>
    <div class="divider"></div>
    <div class="tab">Tab 4</div>
  </div>

  <div class="content">
    <div class="searchbar">

      <div class = "items">
      <div class="search-item">
        <input type="text" placeholder="Search for academic int...">
        <button type="button">Search</button>
      </div>
      <div class="search-item">
        <input type="text" placeholder="Search for academic int...">
        <button type="button">Search</button>
      </div>
      <div class="search-item">
        <input type="text" placeholder="Search for academic int...">
        <button type="button">Search</button>
      </div>
      <div class="search-item">
        <input type="text" placeholder="Search for academic int...">
        <button type="button">Search</button>
      </div>
    </div>
      <div class="title">List Your Academic Interests</div>
    </div>
  </div>
</body>
</html>
